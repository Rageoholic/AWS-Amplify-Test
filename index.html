<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: #232F3E;
        }

        label,
        button {
            color: #FF9900;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            margin-left: 40px;
        }

        input {
            color: #232F3E;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            margin-left: 20px;
        }
    </style>
    <script>var callAPI = (firstName, lastName) => {
            var myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/json");
            var raw = JSON.stringify({ "firstName": firstName, "lastName": lastName });
            var requestOptions = { method: "POST", headers: myHeaders, body: raw, redirect: 'follow' };
            fetch("https://ofny6umxai.execute-api.us-east-2.amazonaws.com/dev", requestOptions)
                .then(response => response.text())
                .then(result => alert(JSON.parse(result.body)))
                .catch(error => console.log('error', error));
        }
    </script>
    <title>Hello World</title>
</head>

<body>
    <form>
        <label>First Name :</label>
        <input type="text" id="fName">
        <label>Last Name :</label>
        <input type="text" id="lName">
        <button type="button"
            onclick="callAPI(document.getElementById('fName').value, document.getElementById('lName').value)">
            Call
        </button>
    </form>
</body>

</html>
